<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mondongo{% endblock %}</title>
    <link rel="icon" href="../static/images/logo.png" />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background-color: #f7f9fa;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      .container {
        display: grid;
        grid-template-columns: 250px 600px;
        gap: 20px;
        max-width: 900px;
        width: 100%;
        margin-top: 20px;
      }

      .sidebar {
        position: sticky;
        top: 20px;
        height: fit-content;
      }

      .nav-link {
        display: block;
        padding: 10px 15px;
        color: #0f1419;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        border-radius: 30px;
        margin-bottom: 10px;
      }

      .nav-link:hover {
        background-color: #e8f5fe;
        color: #1da1f2;
      }

      .user-card {
        margin-top: 20px;
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        border-radius: 50px;
      }

      .user-card:hover {
        background-color: #e7e7e8;
      }

      .avatar-small {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ccc;
        overflow: hidden;
      }

      .main-content {
        border: 1px solid #eff3f4;
        background-color: white;
        min-height: 100vh;
      }

      .header {
        padding: 15px;
        border-bottom: 1px solid #eff3f4;
        font-weight: bold;
        font-size: 20px;
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .btn {
        background-color: #000;
        color: #fff;
        border: 2px solid #000;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn:hover {
        background-color: #484646;
        color: #fff;
      }

      .like-button {
        color: #536471;
      }

      .like-button.liked {
        color: #e0245e;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="padding: 10px; font-size: 30px; color: #1da1f2">üê¶</div>
        <a href="{% url 'feed' %}" class="nav-link">Inicio</a>
        {% if user.is_authenticated %}
        <a href="{% url 'profile_detail' user.profile.pk %}" class="nav-link"
          >Perfil</a
        >
        <a href="{% url 'notification_list' %}" class="nav-link"
          >Notificaciones</a
        >
        <form action="{% url 'logout' %}" method="post" style="display: inline">
          {% csrf_token %}
          <button
            type="submit"
            class="nav-link"
            style="
              background: none;
              border: none;
              width: 100%;
              text-align: left;
              cursor: pointer;
              font-family: inherit;
            "
          >
            Cerrar Sesi√≥n
          </button>
        </form>
        <a
          href="{% url 'post_create' %}"
          class="btn"
          style="
            display: block;
            text-align: center;
            margin: 20px 0;
            text-decoration: none;
          "
          >Publicar</a
        >

        <a
          href="{% url 'profile_detail' user.profile.pk %}"
          style="text-decoration: none; color: inherit"
        >
          <div class="user-card">
            <div class="avatar-small">
              {% if user.profile.avatar %}
              <img
                src="{{ user.profile.avatar.url }}"
                style="
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  border-radius: 50%;
                "
              />
              {% endif %}
            </div>
            <div style="font-size: 15px">
              <div style="font-weight: bold">{{ user.username }}</div>
              <div style="color: #536471">@{{ user.username }}</div>
            </div>
          </div>
        </a>
        {% else %}
        <a href="{% url 'login' %}" class="nav-link">Iniciar Sesi√≥n</a>
        {% endif %}
      </div>
      <div class="main-content">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
